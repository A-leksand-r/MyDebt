<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/registration/registrationBlock.css"/>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="../JS/angular-1.7.5.min.js"></script>
    <script src="../JS/registration.js"></script>
</head>
<body ng-app="registration" ng-controller="registrationController">
    <div class="parent">
            <div class="block">
                <div>
                    <h4 class="mb-4">Регистрация</h4>
                    <h6 class="mb-3 text-danger">{{error}}</h6>
                    <input ng-model="fieldLastName" name="registrationFields" type="text" placeholder="*Фамилия"
                           class="form-control mb-3" />
                    <input ng-model="fieldFirstName" name="registrationFields" type="text" placeholder="*Имя"
                           class="form-control mb-3" />
                    <input ng-model="fieldMiddleName" name="registrationFields" type="text" placeholder="*Отчество"
                           class="form-control mb-3" />
                    <input ng-model="fieldUsername" name="registrationFields" type="text" placeholder="*Имя пользователя"
                           class="form-control mb-3" ng-keyup="checkExistOfUsername(fieldUsername)"/>
                    <input ng-model="fieldPassword" name="registrationFields" type="password" placeholder="*Пароль"
                           class="form-control mb-3" />
                    <input ng-model="fieldRepeatPassword" name="registrationFields" type="password"
                           placeholder="*Повторите пароль" class="form-control mb-3" />
                    <input ng-model="fieldEmail" name="registrationFields" type="email" placeholder="*Электронная почта"
                           class="form-control mb-3" />
                    <input ng-model="fieldPhone" name="registrationFields" type="text" placeholder="Телефон"
                           class="form-control mb-3" />
                    <input type="button" class="btn btn-primary mb-3" value="Зарегистрироваться" ng-click="signUp(
                    fieldLastName, fieldMiddleName, fieldFirstName, fieldUsername, fieldPassword, fieldRepeatPassword,
                    fieldEmail, fieldPhone)"/>
                    <br/>
                    <input type="button" class="btn btn-outline-primary" value="Уже зарегистрированы?"
                           ng-click="redirectToAuthorize()"/>
                </div>
            </div>
    </div>
</body>
</html>
