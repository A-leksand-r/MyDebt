<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/registration/registrationBlock.css"/>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="../JS/angular-1.7.5.min.js"></script>
    <script src="../JS/authorization.js"></script>
</head>
<body ng-app="authorization" ng-controller="authorizationController">
    <div class="parent">
            <div class="block">
                <div>
                    <h4 class="mb-4" align="center">Sign In</h4>
                    <h6 class="mb-3 text-danger" >{{message}}</h6>
                    <input ng-model="fieldUsername" name="AuthorizationFields" type="text" placeholder="Имя пользователя" class="form-control mb-3" />
                    <input ng-model="fieldPassword" name="AuthorizationFields" type="password" placeholder="Пароль" class="form-control mb-3" />
                    <input type="button" class="btn btn-primary mb-3" value="Войти" ng-click="authorize(fieldUsername, fieldPassword)"/>
                    <br/>
                    <input type="button" class="btn btn-outline-primary" value="Регистрация" ng-click="redirectToRegistration()"/>
                </div>
            </div>
    </div>
</body>
</html>
